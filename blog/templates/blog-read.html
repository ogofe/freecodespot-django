{% extends 'base.html' %}

{% block content %}

<div class="py-3">
	<h5 class="mb-3"> {{ post.title }} - By {{ post.author.get_full_name|default:post.author|title }} </h5>

	<img src="{{ post.display_image.url }}" class="w-100" style="height: 450px;">

	<p class="p-2"> {{ post.content }} </p>
</div>

{% endblock content %}
